<!DOCTYPE html>
<html>
<head>
	<title> Demo - Mediani.js </title>
	<link rel="icon" type="image/x-icon" href="">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="../vendor/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				
				<div class="content">
					<h1>Mediani.js Demo</h1>
					<p>Jquery simple media manager (with <a href="http://getbootstrap.com">Bootstrap 3</a>)</p>

					<form class="form-horizontal mediani-container">
						<div class="form-group">
							<div class="mediani-result-pertama"> </div>
							<input type="text" name="name_pertama" class="form-control pertama" />
						</div>

						<div class="form-group">
							<div class="mediani-result-kedua"> </div>
							<input type="text" name="name_kedua" class="form-control kedua" />
						</div>

						<hr><br>
						<div class="form-group text-center">
							<button type="submit" class="btn btn-success">
								Save
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


	<div class="modal mediani-modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content mediani-modal-content clearfix"></div>
		</div>
	</div>


	<!-- Latest compiled and minified JavaScript -->
	<script src="../vendor/jquery.min.js"></script>
	<script src="../vendor/bootstrap.min.js"></script>
	<script src="../src/mediani.js" type="text/javascript"></script>
	
	<script type="text/javascript">
	    $('.pertama').mediani({
	    	apiUrl: 'http://jsonplaceholder.typicode.com/posts',
	    	// apiUrlParams: '',
	    	resultNode: 'id',
	    	setItemTemplate: 'item_tmpl',
	    	setPreview: $('.mediani-result-pertama')
	    });

	    $('.kedua').mediani({
	    	apiUrl: '/mediani_v2/example/example_data.json',
	    	setPreview: $('.mediani-result-kedua'),
	    	resultNode: 'image_url'
	    });
	</script>

	<script type="text/html" id="item_tmpl">
		<a href="#" class="list-group-item mediani-item">
			<h4 class="list-group-item-heading"><%=title%></h4>
			<p class="list-group-item-text"><%=body%></p>
		</a>
	</script>

</body>
</html>
